
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBite - Your Smart Food Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #1f2937;
    }
    .markdown-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .markdown-content ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
    .markdown-content strong {
      color: #111827;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.21.0"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900">
  <div id="root">
    <div class="min-h-screen bg-stone-50 pb-20">
      <header class="pt-20 pb-16 px-6">
        <div class="max-w-4xl mx-auto text-center">
          <div class="inline-block bg-amber-100 text-amber-800 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider mb-6">
            Bilingual AI Assistant
          </div>
          <h1 class="text-6xl md:text-7xl font-bold text-stone-900 mb-6 tracking-tight">
            Smart<span class="text-amber-600">Bite</span>
          </h1>
          <p class="text-xl md:text-2xl text-stone-500 font-light max-w-2xl mx-auto">
            Actionable food insights in English and Malayalam.
          </p>
        </div>
      </header>

      <main class="max-w-4xl mx-auto px-6">
        <div class="sticky top-8 z-50 mb-16">
          <form class="w-full max-w-2xl mx-auto">
            <div class="relative group">
              <input
                type="text"
                placeholder="Enter a food item (e.g., Masala Dosa)"
                class="w-full px-6 py-5 text-lg bg-white border border-stone-200 rounded-3xl shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all placeholder:text-stone-400 group-hover:shadow-md"
              />
              <button
                type="submit"
                class="absolute right-3 top-3 bottom-3 px-6 rounded-2xl font-semibold transition-all flex items-center justify-center bg-stone-900 text-white hover:bg-stone-800"
              >
                Ask SmartBite
              </button>
            </div>
          </form>
        </div>

        <div class="space-y-12">
          <div class="text-center py-24 bg-white rounded-[3rem] border border-stone-100 shadow-sm border-dashed">
            <div class="text-stone-200 mb-6">
              <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
            </div>
            <h3 class="text-2xl font-bold text-stone-400">Discover something tasty</h3>
            <p class="text-stone-400 mt-2">Enter any food name to get detailed bilingual guides.</p>
          </div>
        </div>
      </main>

      <footer class="mt-24 py-12 border-t border-stone-100 text-center text-stone-400">
        <p class="text-sm font-medium tracking-wide">SMARTBITE &copy; 2026</p>
        <p class="text-xs mt-1">Intelligence by Gemini 3</p>
      </footer>
    </div>
  </div>
</body>
</html>
